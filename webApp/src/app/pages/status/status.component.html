  <div nz-row >
    <div nz-col nzSpan="8">
      <div class="top-area">
        <span> Upload your Transactions: </span> 
        <nz-upload
          nzAction="http://localhost:8080/rest/file/upload"
          [nzHeaders]="{ authorization: 'authorization-text' }"
          nzAccept=".csv"
        >
          <button nz-button nzType="primary"><i nz-icon nzType="upload"></i>Click to Upload</button>
        </nz-upload>
      </div>
    </div>
    <div nz-col nzSpan="6"></div>
    <div nz-col nzSpan="8">
      <div class="top-area">
        <span>Download detailed overview: </span>
        <button nz-button nzType="primary" ><i nz-icon nzType="download" (click)="downloadOverview()" ></i>Download</button>
      </div>
    </div>
  </div>
